<!doctype html>
<html class="h-100" lang="en">

<head>
  <meta charset="utf-8">
  <!-- viewport meta added for proper responsive behaviors! -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Profile</title>
  <!-- Bootstrap CSS strylesheet link added! -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="h-100">
  <!--Navbar with their own classes links migrated from bootstrap for proper responsive styling as a header! -->
  <header class="navbar navbar-expand-lg navbar-light bg-success">
    <span class="navbar-brand mb-0 h1">Debasu B. Eyasu</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <section class="collapse navbar-collapse" id="navbarSupportedContent">
      <nav class="navbar-nav ml-auto">
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-link" href="index.html">About</a>
      </nav>
    </section>
  </header>
  <!--container for padding the section element! -->
  <section class="container pt-4 mb h-100">
    <!--On an `xs` screen, content should take up the entire screen. While for other breakpoints it will have some margins on the left and right sides of the screen! -->
    <main class="card col-12 bg-light col-sm-7">
      <h1>Contact</h1>
      <hr>
      <table>
        <label>Name</label>
        <input placeholder="Name" class="form-control">
        <br>
        <label>Email</label>
        <input placeholder="Email" class="form-control">
        <br>
        <label>Message</label>
        <textarea class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-primary w-25">Submit</button>
      </table>
    </main>
  </section>
  <br>
  <!--customized sticky footer! -->
  <footer class="footer mt-auto py-3 bg-success border-top border-primary" style="border-width: 5px !important;">
  </footer>
  <!-- jQuery and bootstrap bundele links to displaye humburgure menu(hide elements of navbar) and others -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
